<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Palabras</title>
    <script>
        function invertirPalabras() {
            // Obtener el valor del campo de texto
            var input = document.getElementById('inputPalabras').value;
            
            // Dividir la cadena de entrada en palabras utilizando el espacio como delimitador
            var palabras = input.split(' ');
            
            // Invertir el orden de las palabras
            var palabrasInvertidas = palabras.reverse();
            
            // Unir las palabras invertidas en una sola cadena
            var resultado = palabrasInvertidas.join(' ');
            
            // Mostrar el resultado en el p√°rrafo con id 'resultado'
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</head>
<body>
    <h1>Invertir Palabras</h1>
    <p>Introduce una lista de palabras separadas por espacios:</p>
    <input type="text" id="inputPalabras" />
    <button onclick="invertirPalabras()">Invertir</button>
    <p>La lista de palabras invertida es:</p>
    <p id="resultado"></p>
</body>
</html>
